{% extends 'base/main.html' %}

{% block text %}

<main class="delete-item layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
            <h3>Back</h3>
          </a>
        </div>
      </div>
      <div class="layout__body">
        
        {% if page == 'delete_message' %}
        <div class="form__group">
          <p>Are you sure you want to delete "{{obj}}"?</p>
        </div>
        <div class="for__group-container">
          <div class="for__group">
            <a class="btn btn--main"  href="{{request.META.HTTP_REFERER}}">Cancel</a>
          </div>
          <form method="POST"
            action="{% url 'delete-message' obj.id %}?next={{ request.GET.next|default:request.META.HTTP_REFERER }}">
            {% csrf_token %}
              <div class="for__group">
                <input class="btn btn--main alerting" type="submit" value="Confirm" />
              </div>
          </form>
        </div>
        {% else %}
        <div class="form__group">
          <p>Are you sure you want to delete "{{obj}}"?</p>
        </div>
        <div class="for__group-container">
          <div class="for__group">
            <a class="btn btn--main"  href="{{request.META.HTTP_REFERER}}">Cancel</a>
          </div>
          <form method="POST" action="">
            {% csrf_token %}
            <div class="for__group">
              <input class="btn btn--main alerting" type="submit" value="Confirm" />
            </div>
          </form>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</main>
{% endblock text %}
